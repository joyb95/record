<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRUD Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<h2 class="mt-5 mb-5">CRUD Application With Local Storage</h2>
		<div class="mb-5">
			<div class="row">

				<div class="form-group col-mb-6 mb-3">
					<label for="date">Date</label>
					<input type="text" name="date" class="form-control" id="date">
				</div>

				<div class="form-group col-mb-6 mb-3">
					<label for="name">Name</label>
					<input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
				</div>

				<div class="form-group col-mb-6 mb-3">
					<label for="unit">Unit</label>
					<input type="number" name="unit" class="form-control" id="unit" placeholder="Enter Unit">
				</div>

				<div class="col-lg-12 mt-5">
					<button class="btn btn-success" id="Submit"
					onclick="AddData()">Add Data</button>
					<button class="btn btn-primary" id="Update">Update</button>
				</div>

			</div>
		</div>

		<hr>
		<div class="row mt-5">
			<div class="col-12">
				<table class="table table-bordered" id="crudTable">
					<thead>
						<tr>
							<th>Date</th>
							<th>Name</th>
							<th>Unit</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
